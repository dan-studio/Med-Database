<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의약품 유형 데이터베이스</title>
  <meta property="og:title" content="medical Database" />
  <meta property="og:description" content="의약품 데이터베이스 리스트 페이지" />
  <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
  <!--flask css호출-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='carrot.png') }}" alt="당근아이콘">
    <span class="title">의약품 유형 데이터베이스</span>
    <span class="title madeBy">by <strong>Daniel</strong></span>
    <a href="{{url_for('login')}}" class="logoutButton">로그아웃</a>
  </header>
  <div class="container input-group">
    <div class="registerbar">
      <div class="regcomment">
        <h6>제품 등록</h6>
        <p>* 제품명 등록 시 띄어쓰기 없이 입력해 주세요</p>
      </div>
      <div class="input-group col-md-12">
        <div class="form">
          <select onchange="getListValue()" class="btn btn-white btn-md border select" id="sort">
            <option value="none" selected disabled>제품 유형</option>
            <option value="건강기능식품">건강기능식품</option>
            <option value="고형차">고형차</option>
            <option value="기타가공품">기타가공품</option>
            <option value="액상차">액상차</option>
            <option value="추출가공식품">추출가공식품</option>
            <option value="혼합음료">혼합음료</option>
            <option value="홍삼/인삼음료">홍삼/인삼음료</option>
          </select>
        </div>
        <div class="">
          <input id="compName" type="text" class="form-control" placeholder="제조사">
        </div>
        <div class="">
          <input id="prodName" type="text" class="form-control" placeholder="제품명">
        </div>
        <div class="">
          <button onclick="register()" type="button" class="btn btn-white border">등록</button>
        </div>
      </div>
    </div>
    <div class="searchbar">
      <div class="regcomment">
        <h6>제품 검색</h6>
        <p>* 제품 검색 시 띄어쓰기 없이 입력해 주세요</p>
      </div>
      <div class="input-group col-md-12">
        <div class="form">
          <select onchange="getListValue()" class="btn btn-white btn-md border select" id="sort">
            <option value="none" selected disabled>제품 유형</option>
            <option value="건강기능식품">건강기능식품</option>
            <option value="고형차">고형차</option>
            <option value="기타가공품">기타가공품</option>
            <option value="액상차">액상차</option>
            <option value="추출가공식품">추출가공식품</option>
            <option value="혼합음료">혼합음료</option>
            <option value="홍삼/인삼음료">홍삼/인삼음료</option>
          </select>
        </div>
        <div class="">
          <input id="search" type="text" class="form-control" placeholder="검색">
        </div>
        <div class="">
          <button onclick="search()" type="button" class="btn btn-white border">검색</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h4>의약품 찾기</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>제품유형</th>
          <th>제조사</th>
          <th>제품명</th>
          <th>등록일</th>
          <th>등록자</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="medList">
      </tbody>
    </table>
  </div>
  <script src="{{ url_for('static',filename='app.js') }}"> </script>
  <!--flask js 호출-->
</body>

</html>
