<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의약품 유형 데이터베이스</title>
  <meta property="og:title" content="medical Database" />
  <meta property="og:description" content="의약품 데이터베이스 리스트 페이지" />
  <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
  <!--flask css호출-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='carrot.png') }}" alt="당근아이콘">
    <span class="title">의약품 유형 데이터베이스</span>
    <span class="title madeBy">by <strong>Daniel</strong></span>
  </header>
  <h1>가입하기</h1>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">User ID</span>
    </div>
    <input type="id" class="form-control">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">Name</span>
    </div>
    <input type="name" class="form-control">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">Password</span>
    </div>
    <input type="password" class="form-control">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">confirm Password</span>
    </div>
    <input type="password" class="form-control">
  </div>
  <p class="notice">* 회원가입 후 관리자의 승인을 받아야 사용가능합니다.</p>
  <button onclick="" class="btn btn-white">회원가입</button>
  <button onclick="" class="btn btn-white">초기화</button>
  <script src="{{ url_for('static',filename='app.js') }}"> </script>
  <!--flask js 호출-->
</body>

</html>
