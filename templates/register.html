<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의약품 유형 데이터베이스</title>
  <meta property="og:title" content="medical Database" />
  <meta property="og:description" content="의약품 데이터베이스 리스트 페이지" />
  <meta property="og:image" content="/static/ogimage.jpg" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
  <!--flask css호출-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <img src="/static/carrot.png" alt="당근아이콘">
    <span class="title">의약품 유형 데이터베이스</span>
    <span class="title madeBy">by <strong>Daniel</strong></span>
  </header>
  <h1>가입하기</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <label class="inline" for="exampleInputEmail1">E-mail</label>
          <p class="inline notice">* 당근서비스 메일 형식으로 입력해 주세요</p>
          <input type="text" class="form-control inline" placeholder="E-mail" id="useremail">
          <div class="emailregister">
            <button onclick="emailConfirm()" class="btn btn-white" id="emailsend">인증 메일 전송</button>
            <div id="nonDiv" style="display:none">
              <input type="text" class="inline" placeholder="인증번호를 입력하세요" name="numbersent" id="numbersent">
              <button class="btn btn-white">인증하기</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" placeholder="Name" id="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="userpassword">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" id="userpassword2">
        </div>
        <p class="notice">* 회원가입 후 관리자의 승인을 받아야 사용가능합니다.</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="agreement">
          <label class="form-check-label" for="flexCheckDefault">
            회원가입에 동의합니다.
          </label>
        </div>
        <button onclick="registerMember()" class="btn btn-white">회원가입</button>
        <button onclick="deleteAll()" class="btn btn-white">초기화</button>
        <button onclick="location.href='/'" class="btn btn-white" style="color: rgb(47, 111, 230);">이미 가입하셨나요?</button>
      </div>
    </div>
  </div>
  <script src="../static/app.js"> </script>
  <!--flask js 호출-->
</body>

</html>
