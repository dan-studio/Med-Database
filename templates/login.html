<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의약품 유형 데이터베이스</title>
  <meta property="og:title" content="medical Database" />
  <meta property="og:description" content="의약품 데이터베이스 리스트 페이지" />
  <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
  <!--flask css호출-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='carrot.png') }}" alt="당근아이콘">
    <span class="title">의약품 유형 데이터베이스</span>
    <span class="title madeBy">by <strong>Daniel</strong></span>
  </header>
  <h1>로그인</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form method=POST action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="exampleInputEmail1">User ID</label>
            <input type="text" class="form-control" name="username" placeholder="User ID" id="userid">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="pass" placeholder="Password" id="userpassword">
          </div>
          <button onclick="login()" type="submit" class="btn btn-white btn-block">로그인</button>
        </form>
        <br>
        <div>
          아이디가 없으신가요? <a href="{{ url_for('register') }}">회원가입</a>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static',filename='app.js') }}"> </script>
  <!--flask js 호출-->
</body>

</html>
